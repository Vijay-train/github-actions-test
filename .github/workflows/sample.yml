name: "First test action"

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello world"
      - name : multistep
        run: |
          node -v
          npm -v
      - name: python command
        run: |
          import platform
          (platform.processor())
        shell: python
